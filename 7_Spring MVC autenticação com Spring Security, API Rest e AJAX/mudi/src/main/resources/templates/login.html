
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns: sec = "http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://thymeleaf.org" >
<head th:replace="~{base::head}"></head>

<body>
<!--LOGO CONTAINER-->
<div th:replace="~{base::logo}"></div>

<div class="container">
    
    <!--CARD TITULO-->
    <div th:replace="~{base::titulo('Login')}"></div>
    
    <div class="card mb-3">
        <form th:action="@{/login}" method="post" class="card-body">
            
            <div class="form-group">
                <label for="username">Usuário</label>
                <input name="username" class="form-control" placeholder="usuário"/>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" name="password" class="form-control mb-3" placeholder="senha"/>
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
            
        </form>
    
    </div>


</div>


</body>
</html>
