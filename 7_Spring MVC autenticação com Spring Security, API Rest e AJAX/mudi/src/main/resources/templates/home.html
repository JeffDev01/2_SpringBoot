<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head th:replace="~{base::head}">

</head>

<body>

<!--LOGO CONTAINER-->
<div th:replace="~{base::logo}"></div>

<div class="container">
    
    <!--CARD TITULO-->
    <div th:replace="~{base::titulo('Últimos Pedidos')}"></div>
    
    
    <div class="card mt-3" th:each="pedido : ${listaPedidos}">

            <div  class="card-header alert-dark" th:text="${pedido.nomeProduto}">Nome do produto</div>
        
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-8">
                    <div class="row">
                        <div class="col-md-5">Valor:
                            <span th:if="${pedido.valorNegociado !=  null}" th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorNegociado,3,'POINT',2,'COMMA')}">variavel do valor</span>
                        </div>
                        <div class="col-md-7"> Data de entrega:
                            <span th:text="${#temporals.format(pedido.dataEntrega, 'dd/MM/yyyy')}"></span>
                        </div>
                    </div>
                    <div>Produto:</div>
                    <div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"></div>
                    <div>Descrição:</div>
                    <div>
                        <textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
                    </div>
                </div>
                <div class="col-12 col-sm-4">
                    <div>
                        <img class="img-thumbnail" th:src="${pedido.urlImagem}" src="">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
