<head th:fragment="head">
    <meta charset="UTF-8">
    
    <title>mudi</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    
    <style>
        .logo-container {
            background-color: cornflowerblue;
            color: white;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.0rem;
        }
    </style>
</head>

<div th:fragment="logo">
    <div class="logo-container p-3 d-flex justify-content-between  ">
        <span class="logo ml-2">mudi</span>
        <span class="mt-3 mr-2">
            <a class="text-light" sec:authorize="isAnonymous()" href="/login">login</a>
            <a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="!isAnonymous()" href="#">logout</a>
            <form id="form-login" th:action="@{/logout}" method="post"></form>
        </span>
    </div>
    
    <div sec:authorize="!isAnonymous()" >
        <div class="col">
            <nav class="nav ">
                <a class="nav-link " th:href="@{/home}">Home</a>
                <a class="nav-link" th:href="@{/usuario/home}">Meus Pedidos</a>
                <a class="nav-link" th:href="@{/oferta}">Fazer Ofertas</a>
            </nav>
        </div>
    </div>

</div>


<div th:fragment="titulo(valor)" class=" p-5 bg-light border rounded-3 mt-3">
    <h1 th:text="${valor}"></h1>
</div>
