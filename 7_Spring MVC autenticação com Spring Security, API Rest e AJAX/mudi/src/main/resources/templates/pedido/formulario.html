<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<!--IMPORTAÇÕES E CSS-->
<head th:replace="~{base::head}"></head>

<body>

<!--LOGO CONTAINER-->
<div th:replace="~{base::logo}"></div>

<div class="container">
    
    <!--CARD TITULO-->
    <div th:replace="~{base::titulo('Novo Pedido')}"></div>
    
    <div class="card mt-3">
        <form  th:action="@{/pedido/novo}" th:object="${requisicaoNovoPedido}" method="post" class="card-body">
            <div class="mb-3">
                <label>Produto</label>
                <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"/>
                <small>Informa qual o nome do produto.</small>
                <div class="invalid-feedback" th:errors="*{nomeProduto}"></div>
            </div>
            
            <div class="mb-3">
                <label>Url</label>
                <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto"/>
                <small>Procure em um site produto que você deseja e cole a url da página aqui.</small>
                <div class="invalid-feedback" th:errors="*{urlProduto}"></div>
            </div>
            
            <div class="mb-3">
                <label>Imagem</label>
                <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem"/>
                <small>Copie a url de uma boa imagem do produto e cole aqui para conseguir compradores.</small>
                <div class="invalid-feedback" th:errors="*{urlImagem}"></div>
            </div>
            
            <div class="mb-3">
                <label>Descrição</label>
                <textarea th:field="*{descricao}" class="form-control mb-3" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </div>


</div>
</body>
</html>
